<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="week" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> Planner</a>
		<a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Tasks</a>
		<a id="budget" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-money-bill-wave"></i> Budget</a>
		<a id="appointments" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-lightbulb"></i> Appointments</a>
		<a id="topics" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-layer-group"></i> Topics</a>
		<a id="notes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Notes</a>
		<a id="resourses" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-wrench"></i> Resourses</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/bearlystraight/Personal-Home-d2c746c5ad3c49ebb5d11e3781756a8b", '_blank').focus();
			else if (id == "week")
				window.open("https://www.notion.so/bearlystraight/Week-e913a9c2ceb64f50b1a3ed47a06338c6", '_blank').focus();
			else if (id == "budget")
				window.open("https://www.notion.so/bearlystraight/Budget-377199dfae654c5d9bbc87230fc2c3d3", '_blank').focus();
			else if (id == "tasks")
				window.open("https://www.notion.so/bearlystraight/Tasks-97d2aeb6b13045db87575dd98e6011a5", '_blank').focus();
			else if (id == "appointments")
				window.open("https://www.notion.so/bearlystraight/Appointments-9c4d9b49435b44d3b1a2c6e1efa1ec8e", '_blank').focus();
			else if (id == "topics")
				window.open("https://www.notion.so/bearlystraight/Topics-fb9536c8ebaa4608982b8786dd3e3bc9", '_blank').focus();
			else if (id == "notes")
				window.open("https://www.notion.so/bearlystraight/Notes-1719ccc703d34eb9bdc08efbcd0f0fb2", '_blank').focus();
			else if (id == "media")
				window.open("https://www.notion.so/bearlystraight/Media-241562c340754f49bd62d660138b0067", '_blank').focus();
			else if (id == "resourses")
				window.open("https://www.notion.so/bearlystraight/Resources-f7e001d737b04e5796f1d91232ca444f", '_blank').focus();

		}
	</script>


</body>

</html>
